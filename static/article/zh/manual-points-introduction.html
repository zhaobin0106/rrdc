<div class="wrap">
    <div class="main">
        <h6>
    <strong><span style="font-family: 宋体;font-size: 29pxfont-family:宋体">积分</span></strong><strong><span style="font-family: 宋体;font-size: 29pxfont-family:宋体">说明</span></strong><strong></strong>
</h6>
<h2>
    <strong><span style="font-family: 宋体;font-size: 21px">1.</span></strong><strong><span style="font-family: 宋体;font-size: 21pxfont-family:宋体">基本原则</span></strong><strong></strong>
</h2>
<p>
    <span style=";font-family:宋体;font-size:14pxfont-family:宋体">积分制度是一种促销行为，配合促销活动积分的发放方式或者量（比例）都是灵活可变的（作为对比信用分是比较固定的），积分可兑换。</span>
</p>
<h2>
    <strong><span style="font-family: 宋体;font-size: 21px">2.</span></strong><strong><span style="font-family: 宋体;font-size: 21pxfont-family:宋体">起始积分</span></strong><strong></strong>
</h2>
<p>
    <span style=";font-family:宋体;font-size:14px"><span style="font-family:宋体">积分的起始值为</span>0</span>
</p>
<h2>
    <strong><span style="font-family: 宋体;font-size: 21px">3.</span></strong><strong><span style="font-family: 宋体;font-size: 21pxfont-family:宋体">获取积分的方式</span></strong><strong></strong>
</h2>
<p style="margin-left:24px">
    <span style="font-family:Calibri;font-size:14px">1、&nbsp;</span><span style=";font-family:宋体;font-size:14pxfont-family:宋体">上述信用加分项都可设置是否获得积分，以及积分的比例</span>
</p>
<p style="margin-left:24px">
    <span style="font-family:Calibri;font-size:14px">2、&nbsp;</span><span style=";font-family:宋体;font-size:14pxfont-family:宋体">配合促销活动，上述积分获取方式的方法方法或者量都可变</span>
</p>
<p style="margin-left:24px">
    <span style="font-family:Calibri;font-size:14px">3、&nbsp;</span><span style=";font-family:宋体;font-size:14pxfont-family:宋体">平台和商家都可以单独设置某个景点的积分获取方案</span>
</p>
<h2>
    <strong><span style="font-family: 宋体;font-size: 21px">4.</span></strong><strong><span style="font-family: 宋体;font-size: 21pxfont-family:宋体">积分消耗方式</span></strong><strong></strong>
</h2>
<p style="margin-left:24px">
    <span style="font-family:Calibri;font-size:14px">1、&nbsp;</span><span style=";font-family:宋体;font-size:14pxfont-family:宋体">兑换礼品：可在景区特定位置设立礼品兑换点，用户凭积分兑换礼品</span>
</p>
<p style="margin-left:24px">
    <span style="font-family:Calibri;font-size:14px">2、&nbsp;</span><span style=";font-family:宋体;font-size:14pxfont-family:宋体">抵扣消费金额：可按一定比例抵扣应付消费金额</span>
</p>
<p style="margin-left:24px">
    <span style="font-family:Calibri;font-size:14px">3、&nbsp;</span><span style=";font-family:宋体;font-size:14pxfont-family:宋体">平台和商家都可以单独设置某个景点的积分消耗方案</span>
</p>
